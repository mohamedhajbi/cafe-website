{% extends 'core/base.html' %} 
{% load static %}
{% block title %} Books {% endblock %}
{% block content %}

<section class="products" id="products">

    <h1 class="heading mt-60"> our <span>Books</span> </h1>
    
    <div class="box-container">
      {% for book in books %}
        <div class="box">

            <div class="image object-center">
                <center><img class="object-center" src="{{book.img.url}}" alt=""></center>
            </div>
            <div class="content">
                <h3>{{book.title}}</h3>
                <a class="btn btn-primary" href="{% url 'book_detail' book.slug %}" >Read More</a>
            </div>
        </div>
        {% endfor%}
    </div>
    
</section>
{% endblock %}
