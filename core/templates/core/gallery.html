{% extends 'core/base.html' %} 
{% load static %}
{% block title %} Gallery {% endblock %}
{% block content %}


<h1 class="heading mt-96"> our <span>Gallery</span> </h1>
<div class="grid-container mb-60">
    
    {% for gimg in gimgs %}
    <div class="v1">
      <img class='im2  grid-item' src='{{ gimg.img.url }}' alt=''>
      <p class="p2">"{{ gimg.title }}"</p>
    </div>
    {% endfor %}
</div>



{% endblock %}
