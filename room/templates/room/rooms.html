{% extends 'core/base.html' %} 
{% block title %} Rooms {% endblock %}
{% block content %} 
    <section class="blogs" id="blogs">

        <h1 class="heading mt-32"> our <span>Rooms </span></h1>
        
        <div class="box-container">
            {% for room in rooms %}
            <div class="box">
                <div class="image">
                    <img src="{{room.img.url}}" alt="">
                </div>
                <div class="content">
                    <center><a  class="title">{{ room.name }}</a></center>
                    <br>
                    <center> <a href="{% url 'room' room.slug %}" class="btn ">Join </a>
                </div>
            </div>
    
        {% endfor %}
        </div>
    </section>


{% endblock %}
